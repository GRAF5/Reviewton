<div class="card">
    <div class="card-body">
        <h1 class="card-title">Регистрация</h1>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Никнейм:</label>
                <div class="col-md-5">
                    <input type="text" id="name" formControlName="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" formControlName="email" class="form-control"/>
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email','email')">Пожалуйста, укажите действительный адрес электронной почты</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Введите email</em>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Пароль:</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Введите пароль</em>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm" class="col-form-label col-sm-2">Подтвердите пароль:</label>
                <div class="col-md-5">
                    <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('confirm') && hasError('confirm','required')">Подтвердите пароль</em>
                    <em *ngIf="hasError('confirm', 'mustMatch')">Пароли должны совпадать</em>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">          
                    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Зарегестрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
